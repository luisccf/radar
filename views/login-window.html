<div class="modal fade" id="login-window" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4>Entrar</h4>
            </div>
            <form>
            <div class="modal-body">
                <div class="form-group">
                    <label>E-mail ou usuário</label>
                    <input class="form-control" type="text" name="user" placeholder="E-mail ou usuário">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input class="form-control" type="password" name="pass" placeholder="Senha">
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <button class="btn btn-primary" type="submit" name="login">Entrar</button>
                </div>
                <div class="row">
                    <a href="#">Não tem conta? Cadastre-se!</a></div>
                </div>
            </form>
        </div>
    </div>
</div>
