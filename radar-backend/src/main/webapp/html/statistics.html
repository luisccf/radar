<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <title>Radar - Estatísticas</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ewert|Poppins">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sweetalert.css">
    <link rel="stylesheet" href="/css/statistics.css">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/mustache.min.js"></script>
</head>
<body>
    <header></header>
    <section id="content">
        <div class="container">
            <div class="page-header">
                <h2>Estatísticas</h2>
            </div>
            <p>Você pode visualizar as estatísticas das <strong>vítimas</strong>, dos <strong>assaltantes</strong> ou das <strong>circunstâncias</strong> da ocorrência.</p>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="statistics-type" class="control-label">Visualizar estatísticas</label>
                        <select class="form-control" id-"statistics-select">
                            <option value="1" selected>das vítimas</option>
                            <option value="2">dos assaltantes</option>
                            <option value="3">das circunstâncias da ocorrência</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div id="gender-viz" class="d3-viz">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/bootstrap.min.js"></script>
    <script src="//d3plus.org/js/d3.js"></script>
    <script src="//d3plus.org/js/d3plus.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/sweetalert.min.js"></script>
    <script src="/js/statistics.js"></script>
</body>
</html>
