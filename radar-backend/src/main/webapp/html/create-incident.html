<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Radar - Registrar ocorrência</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ewert|Poppins">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/map.css">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/mustache.min.js"></script>
</head>
<body onload="loadTemplate('#to-create-incidents')">
    <header></header>
    <section id="content">
        <div class="container">
            <h2 class="page-header">Registro de ocorrência</h2>
            <form method="post" role="form">
                <input type="hidden" name="lat">
                <input type="hidden" name="lng">
                <input type="hidden" name="location">
                <div class="col-md-6">
                    <input id="pac-input" class="controls" type="text" placeholder="Local do crime" required>
                    <div id="map" class="form-map"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group required">
                                <label for="date" class="control-label">Data</label>
                                <input value="2016-05-19" class="form-control" type="date" name="date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group required">
                                <label for="time" class="control-label">Horário</label>
                                <input value="12:00" class="form-control" type="time" name="time" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group required">
                                <label for="victims_transport" class="control-label">Seu transporte</label>
                                <select class="form-control" name="victims_transport" required>
                                    <option value="" selected disabled>Selecione uma opção</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="criminals_transport" class="control-label">Transporte dos assaltantes</label>
                                <select class="form-control" name="criminals_transport" required>
                                    <option value="" selected disabled>Selecione uma opção</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group required">
                                <label for="num_victims" class="control-label">Pessoas com você</label>
                                <input class="form-control" type="number" name="num_victims" value="1" min="1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group required">
                                <label for="num_criminals" class="control-label">Número de assaltantes</label>
                                <input class="form-control" type="number" name="num_criminals" value="1" min="1">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label">Descrição</label>
                        <textarea class="form-control" type="text" name="description"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="armed" class="control-label">Criminoso:</label>
                                <div class="radio">
                                    <label><input value="2" type="radio" name="armed">Com arma de fogo</label>
                                </div>
                                <div class="radio">
                                    <label><input value="1" type="radio" name="armed">Com arma branca</label>
                                </div>
                                <div class="radio">
                                    <label><input value="0" type="radio" name="armed">Desarmado</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group required">
                                <label for="violence" class="control-label">Houve violência?</label>
                                <div class="radio">
                                    <label><input value="true" type="radio" name="violence" required>Sim</label>
                                </div>
                                <div class="radio">
                                    <label><input value="false" type="radio" name="violence" required>Não</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="police_report" class="control-label">Código do BO</label>
                        <input class="form-control" type="text" name="police_report" value="">
                    </div>
                    <div class="form-group">
                        <label for="objects_taken" class="control-label">O que foi roubado?</label>
                        <input class="form-control" name="objects_taken" id="objects_taken">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHiw6bxUMu-cjHlBCH4a4HSEeDIq3v4U4&libraries=places&callback=initAutocomplete" async defer></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/create-incident.js"></script>
</body>
</html>
