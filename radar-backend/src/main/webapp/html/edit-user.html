<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <title>Radar - Cadastro</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sweetalert.css">

    <script src="/js/jquery.min.js"></script>
    <script src="/js/mustache.min.js"></script>
</head>
<body onload="loadTemplate('#to-signup')">
    <header></header>
    <section id="content">
        <div class="container">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <form id="edit-user-form" method="post" role="form">
                    <div class="page-header">
                        <h2>Editar informações</h2>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">Usuário</label>
                        <p name="form-error" class="form-error"></p>
                        <input class="form-control" type="text" name="username" required>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">E-mail</label>
                        <p name="form-error" class="form-error"></p>
                        <input class="form-control" type="email" name="email" required>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">Senha</label>
                        <p name="form-error" class="form-error"></p>
                        <input class="form-control" type="password" name="password" required>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">Confirmar senha</label>
                        <p name="form-error" class="form-error"></p>
                        <input class="form-control" type="password" name="check-password" required>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">Data de nascimento</label>
                        <p name="form-error" class="form-error"></p>
                        <input class="form-control" type="date" name="birth" required>
                    </div>                    
                    <div class="form-group">
                        <label class="control-label">Gênero</label>
                        <p name="form-error" class="form-error"></p>
                        <select class="form-control" name="gender">
                            <option selected>Selecione uma opção</option>
                        </select>
                    </div>                    
                    <div class="form-group">
                        <label class="control-label">Cor</label>
                        <p name="form-error" class="form-error"></p>
                        <select class="form-control" name="color">
                            <option selected>Selecione uma opção</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Altura</label>
                        <p name="form-error" class="form-error"></p>
                        <select class="form-control" name="height">
                            <option selected>Selecione uma opção</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <p><a id="deactivate-account" href="#">Desativar minha conta</a></p>
                </form>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-2">
                <form id="change-password-form" method="post" role="form">
                    <div class="page-header">
                        <h2>Alterar senha</h2>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">Senha antiga</label>
                        <p name="form-error" class="form-error"></p>
                        <input class="form-control" type="password" name="old-password" required>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">Senha nova</label>
                        <p name="form-error" class="form-error"></p>
                        <input class="form-control" type="password" name="new-password" required>
                    </div>
                    <div class="form-group required">
                        <label class="control-label">Confirmar senha nova</label>
                        <p name="form-error" class="form-error"></p>
                        <input class="form-control" type="password" name="check-new-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Alterar senha</button>
                </form>
            </div>
        </div>

    </section>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/sweetalert.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/users.js"></script>
</body>
</html>
