<div class="modal fade" id="login-window" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4>Entrar</h4>
            </div>
            <div class="modal-body">
                <form id="login-form" role="form" method="post">
                    <p class="form-error">E-mail ou senha incorretos!</p>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input class="form-control" type="password" name="password" placeholder="Senha" required>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <button class="btn btn-primary" type="submit" name="login">Entrar</button>
                        </div>
                        <div class="row">
                            <a href="#">NÃ£o tem conta? Cadastre-se!</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
