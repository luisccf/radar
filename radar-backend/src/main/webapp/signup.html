<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <title>Radar - Cadastro</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="mustache.min.js"></script>
</head>
<body onload="loadTemplate()">
    <header></header>
    <section id="content">
        <div class="container">
            <div class="row page-header">
                <h3>Cadastro</h3>
                <a data-toggle="modal" data-target="#login-window">Ou entre se jÃ¡ tiver uma conta!<span class="sr-only">(current)</span></a>
            </div>
            <form method="post" role="form">
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="form-group">
                    <label class="control-label">UsuÃ¡rio</label>
                    <input class="form-control" type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">E-mail</label>
                        <input class="form-control" type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Senha</label>
                        <input class="form-control" type="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Confirmar senha</label>
                        <input class="form-control" type="password" name="check-password" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Data de nascimento</label>
                        <input class="form-control" type="date" name="birth-date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar-se</button>
                </div>
            </form>
        </div>

    </section>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/utils.js"></script>
</body>
</html>
